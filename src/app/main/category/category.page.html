<ion-header class="headerbar">
  <ion-toolbar>
    <ion-searchbar slot="start" value="Ionic"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="ios-chatboxes"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="3">
      <ion-row *ngFor="let item of data.cate_data">
        <ion-col size="12">
          <img [src]="item.icon">
        </ion-col>
        <ion-col size="12">{{item.name}}</ion-col>
      </ion-row>
    </ion-col>
    <ion-col size="9">
      <ion-row *ngFor="let cate of data.cate_data">
        <ion-text>{{cate.name}}</ion-text>
        <ion-slides pager [options]="slideOpts">
          <ion-slide *ngFor="let cover of cate.cover_image">
            <img [src]="cover">
          </ion-slide>
        </ion-slides>
        <ion-row>
          <ion-col size="4" *ngFor="let brand of cate.brands">
            <img [src]="brand.image">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4" *ngFor="let produck of cate.producks">
            <img [src]="produck.image">
            <ion-text>{{produck.name}}</ion-text>
          </ion-col>
        </ion-row>
      </ion-row>
    </ion-col>
  </ion-row>

</ion-content>
